<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFinance</title>
    <script>
        function redirectBasedOnDevice() {
            console.log("Window width: ", window.innerWidth);
            if (window.innerWidth > 800) {
                console.log("Redirecting to desktop version");
                window.location.href = "SmartFinanceD/index.html";
            } else {
                console.log("Redirecting to mobile version");
                window.location.href = "SmartFinanceM/index.html";
            }
        }

        // Вызываем функцию перенаправления при загрузке страницы
        window.onload = redirectBasedOnDevice;

        // Вызываем функцию перенаправления при изменении размера окна
        window.addEventListener('resize', function() {
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(redirectBasedOnDevice, 100);
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
